{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
<h1>Active Listings</h1>
    {% for listing in listings %}
    <div class="row">
        <div class="col">
            <p><img src="{{ listing.img.url }}" alt="Image" width="120"></p>
        </div>
        <div class="col">
            <h4>{{ listing.title }}</h4>
            <p>Price: {{ listing.price }}</p>
            <p>Created {{ listing.date }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
