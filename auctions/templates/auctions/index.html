{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
<h1>Active Listings</h1>
    {% for listing in listings %}
    <div class="row">
        <div class="col">
            <p><img src="{{ listing.img.url }}" alt="Image" width="120"></p>
        </div>
        <div class="col">
            <h4><a href="{% url 'auctions:item' id=listing.id %}">{{ listing.title }}</a></h4>
            <p>Price: {{ listing.price }}</p>
            <p>{{ listing.description }}</p>
            <p>Created {{ listing.date }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
